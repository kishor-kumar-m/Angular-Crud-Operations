<div *ngIf="dataLoaded">
<mat-card>
<mat-card-title>Edit User</mat-card-title>
  <mat-card-content>
<form [formGroup]="editUserForm" (submit)="updateUser()">
    <p>
        <mat-form-field appearance="outline">
          <mat-label>username</mat-label>
          <input matInput placeholder="username" formControlName="username" />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>E-Mail</mat-label>
          <input matInput placeholder="email address" formControlName="email" />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Phone</mat-label>
          <input matInput placeholder="Mobile Number" formControlName="phone" />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <button mat-raised-button color="primary">Update User</button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
</div>
