<h2 *ngIf="listUsers">Displaying {{listUsers.length}} users</h2>
<div class="main-content">

    <mat-card class="listUsers" role="listitem" *ngFor="let user of listUsers">
    <mat-card-title>{{user.name}} </mat-card-title>
    <mat-card-content>
        {{user.email}}
    </mat-card-content>
    <mat-card-actions>
    <a class="action-link" [routerLink]="['edit',user.id]" routerLinkActive="router-link-active">Edit</a> |  <a class="action-link" [routerLink]="['view',user.id]" routerLinkActive="router-link-active">View</a>  |  <a class="action-link" [routerLink]="['delete',user.id]" routerLinkActive="router-link-active">Delete</a> 
   </mat-card-actions>   
    </mat-card>    


</div>
